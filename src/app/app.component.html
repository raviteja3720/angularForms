<div class="container">
    <div class="row">
        <div class="col-7">
            <h2>Form</h2>
            <form action="">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" placeholder="Firstname" name="Firstname" value=""
                        [(ngModel)]="model.Firstname">
                </div>
                <div class="form-group">
                    <label>Secondname</label>
                    <input type="text" class="form-control" placeholder="Lastname" name="Lastname"
                        [(ngModel)]="model.Lastname">
                </div>
                <div class="form-group">
                    <label>Middlename</label>
                    <input type="text" class="form-control" placeholder="Middlename" name="Middlename"
                        [(ngModel)]="model.Middlename">
                </div>

                <button type="submit" (click)="getData()" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-5" >
            <p>{{model.Firstname}}</p>
            
        </div>
    </div>
</div>
